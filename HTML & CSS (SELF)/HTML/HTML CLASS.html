<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML CLASS Attrubutess</title>

	<style type="text/css">
		
		.class{
			color: red;
			font-size: 30px;
			font-weight: 900;
			background-color: green;
			width: 400px;
			border-radius: 20px;
			text-align: center;
			animation: leftto 2s linear infinite;
			animation-direction: alternate;
		}

		@keyframes leftto {
			
		
			from{padding-left: 60px;}
			to { padding-right: 40px;
				
			}


		}

		p:hover{
			color: dodgerblue;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<p class="class">This is pragraph</p>
	
</body>
</html>
