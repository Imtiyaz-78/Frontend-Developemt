<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML TARGET ELEMET ARE USED FOR OPEN THE WEB PAGES</title>
</head>
<body>
	<a href="https://www.google.com " target="_blank">Google</a> <!-- open the link document in the new window -->

	<a href="https://www.facebook.com " target="_self">Facevook</a> <!-- open the link document in the same pages window -->

	<a href="https://www.instagram.com " target="_parent">Instagram</a> <!-- open the link document in the parent window -->

	<a href="https://www.Youtube.com " target="_top">Youtube</a> <!-- open the link document in the full body of the  window -->
</body>
</html>
