<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HTML Table Cell More than one Rows and Columns</title>
		
		<style>
			table, th, td{
				border: 1px solid black;
				border-collapse: collapse;
			}
			
			th, td{
		padding: 5px;
		text-align: left;
			
			}
		</style>
	</head>
	<body>
		
		<h2>To Make More than One Rows and Columns</h2>
		
		<table style="width: 100%;">
			
			<tr>
				<th>IMTIYAZ</th>
				<th>IMTIYAZ</th>
			</tr>
			
			<tr>
				<th rowspan="5"> IMTIYAZ Contact details</th>
				<td>9534537544</td>
			</tr>
			
			<tr>
				<td>9681317149</td>
			</tr>
		</table>
		
	</body>
</html>
