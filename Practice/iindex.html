<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      .cnt {
        display: flex;
        justify-content: center;
        /* background-color: magenta; */
      }
      .htmlForm {
        width: 400px;
        height: 400px;
        background-color: rgba(247, 161, 247, 0.567);
      }

      legend {
        margin-left: 70px;
        font-size: 25px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="cnt">
      <form action="#">
        <fieldset class="htmlForm">
          <legend>Registration Form</legend>
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="Enter First Name" />
          <br /><br />

          <label for="Lname">Last Name</label>
          <input type="text" id="Lname" placeholder="Enter Last Name" />

          <br /><br />

          <label for="Mobile">Enter Tel</label>
          <input
            type="tel"
            placeholder="Enter Mobile Number"
            id="Mobile"
            max="10"
            min="10"
          />
          <br /><br />

          <label for="email">Enter Email</label>
          <input type="email" id="email" placeholder="Enter your Gamil" />
          <br /><br />

          <label for="date">DOB</label>
          <input type="date" id="date" />
          <br />

          <p>Please Select Gender</p>
          <label for="male">Male</label>
          <input type="radio" name="gender" value="gender" id="male" />

          <label for="Female">Female</label>
          <input type="radio" name="gender" value="gender" id="Female" />

          <label for="other">Other</label>
          <input type="radio" id="other" name="gender" value="other" />

          <br><br>
          <label for="password">Enter password</label>
          <input type="password" id="password" placeholder="Enter password"><br><br>

          <label for="Confirm">Confirm password</label>
          <input type="password" id="Confirm" placeholder="Confirm password"><br><br>


          <input type="submit">
          <input type="reset">
        </fieldset>
      </form>
    </div>
  </body>
</html>
