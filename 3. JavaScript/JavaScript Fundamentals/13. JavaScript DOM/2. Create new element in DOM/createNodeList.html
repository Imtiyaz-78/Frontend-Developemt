<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create a node list</title>
  </head>
  <body style="background-color: hsl(0, 1%, 33%); color: #fff">
    <h1>Create a Div element By DOM</h1>

    <script>
      const div = document.createElement("div");
      console.log(div);
      div.className = "container";
      div.id = Math.round(Math.random() * 10 + 1);
      div.setAttribute("title", "This is div");
      div.style.backgroundColor = "yellow";
      div.style.color = "black";
      div.style.padding = "18px";
      div.style.fontSize = "30px";
      div.style.fontWeight = "500";
      //   div.innerText = "This a container created by using DOM"
      const addText = document.createTextNode("This div creted by using DOM");
      div.appendChild(addText);

      document.body.appendChild(div);
    </script>
  </body>
</html>
