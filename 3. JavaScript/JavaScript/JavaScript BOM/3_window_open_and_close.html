<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onClick="onOpenHandler()">Open the flipkart</button>
    <button onClick="onCloseHandler()">close the flipkart</button>

    <script>
      let input;
      function onOpenHandler() {
        input = window.open("https://www.flipkart.com", "_blank", "width=400px,height=200px,left=350px,top=200px");
         
      }

      // this is for close the tab
      function onCloseHandler() {
        input.close();
      }
    </script>
</body>
</html>
