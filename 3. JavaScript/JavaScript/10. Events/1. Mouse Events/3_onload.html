

  <!-- Definition and Usage
   1. The onload event occurs when an object has been loaded.
    
   1. onload is most often used within the <body> element to execute a script once a web page has completely loaded all content (including images, script files, CSS files, etc.).
    
   3. The onload event can be used to check the visitor's browser type and browser version, and load the proper version of the web page based on the information. -->



   <html>
    <head>

    </head>
    <body onload="onloadHandler()">

        <h1>Welcome to programming</h1>
    </body>
     <script>
         function onloadHandler(){
            alert("Page is loaded");
         }
     </script>
</html>
