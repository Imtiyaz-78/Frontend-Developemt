   


   <!-- Definition and Usage
     The ondblclick event occurs when the user double-clicks on an element.
    -->
   

    <html>
    <head>

    </head>
    <body>
        <button ondblclick="onDoubleClickHandler()">submit</button>
        <p id="demo"></p>
        <script>
            function onDoubleClickHandler(){
               let a = document.getElementById("demo").innerHTML = "This is Doubled Clicked";
               console.log(a);
               
            }
        </script>
    </body>
</html>
