    <p>
      when acces variable and function inside the Scoper Is called block Scope

    <script>
      //   var a = 100;

      //     const c = 30;

      //     console.log(a);

      //     console.log(c);
      //   }

      //   console.log(a); // print --> 10;

      let b = 100;
      {
        var a = 10;
        let b = 20;
        const c = 30;

        console.log(a);
        console.log(b);
        console.log(c);
      }

      console.log(b); // print --> 100;



      const c = 100;
      {
        var a = 10;
        let b = 20;
        const c = 30;

        console.log(a);
        console.log(b);
        console.log(c);
      }
      console.log(b); // print --> 30;



      let a = 20;
      {
        var a = 20; // identifier a is already define error
      }


      let a = 20;
      {
        let a = 20; // valid
      }


      var a = 20;
      {
        let a = 20; //  valid
      }


      let a = 20;
      function x() {
        var a = 20; // valid
      }
      x();


      const a = 20;
      function x() {
        const a = 20; // valid
      }
      x();


    </script>
  </body>
