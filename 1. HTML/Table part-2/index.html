<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table part-2</title>
</head>
<body>
    <table border="1" cellspacing="15px" cellpadding="15px" align="center">
            <!-- Row-1 -->
            <tr>
                <td>A</td>
                <td rowspan="2">D</td>
            </tr>
            <!-- Row-2 -->
            <tr>
                <td>B</td>
            </tr>
            <!-- Row-3 -->
            <tr align="center" >
                <td colspan="2">C</td>
            </tr>
            <!-- Row-4 -->
            <tr>
                <td rowspan="2">E</td>
                <td>F</td>
            </tr>
            <!-- Row-5 -->
            <tr>
                <td>G</td>
            </tr>
    </table>
</body>
</html>
