<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML LIST</title>
  </head>
  <body>
    <!-- 1. Order List -->
    <h2>HTML Order List</h2>
    <ol type="1" start="50" reversed>
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>E</li>
      <li>F</li>
    </ol>

    <!-- 2. unorder List -->
    <h2>HTML Unorder List</h2>
    <ul type ="square">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>E</li>
        <li>F</li>
      </ul>
  </body>
</html>
