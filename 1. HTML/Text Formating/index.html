<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting Tags</title>
  </head>
  <body>
    <!-- Bold Tag -->
    <b>Hello World</b>

    <br /><br />

    <!-- Strong tag -->
    <strong>Hello World</strong>

    <br /><br />

    <!-- Italics Tag -->
    <i>Namastey Developers</i>
    <br /><br />

    <!-- Emphasised Tag -->
    <em>Namastey Developers</em>

    <br /><br />

    <!-- Underline Tag -->
    <u>Lorem ipsum dolor sit amet.</u>

    <br /><br />
    <!-- insert Tag -->
    <ins>Lorem ipsum dolor sit amet.</ins>

    <br /><br /><br /><br />
    <!-- Delete Tag -->
    <del>Lorem ipsum dolor sit amet.</del>
    <br /><br />

    <!-- S tag -->
    <s>Lorem ipsum dolor sit amet.</s>

    <br /><br /><br /><br /><br /><br />
  </body>
</html>
