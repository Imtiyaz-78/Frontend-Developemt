<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table ka Gyaan</title>
</head>
<body>
    <table border="1">
        <caption>Developer's Salary Table</caption>
        <!-- Row-1 -->
        <tr>
            <th>EMP ID</th>
            <th>ENAME</th>
            <th>SALARY</th>
        </tr>
        <!-- Row-2 -->
        <tr>
            <td>101</td>
            <td>RAVI</td>
            <td rowspan="2">100000</td>
        </tr>
        <!-- Row-3 -->
        <tr>
            <td>102</td>
            <td>MANAV</td>
            <!-- <td>100000</td> -->
        </tr>
        <!-- Row-4 -->
        <tr>
            <td>103</td>
            <td>GAURAV</td>
            <td>150000</td>
        </tr>
        <!-- Row-5 -->
        <tr>            
            <td colspan="2">Total Salary</td>
            <td>350000/-</td>
        </tr>
    </table>
</body>
</html>
